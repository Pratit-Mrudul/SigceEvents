<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>SIGCE Events Team Management</title>
  <link rel="stylesheet" href="/Preloader/style.css" />
  <script src="/__/firebase/8.6.8/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="/__/firebase/8.6.8/firebase-functions.js"></script>
  <script src="/__/firebase/8.6.8/firebase-analytics.js"></script>
  <script src="/__/firebase/8.6.8/firebase-auth.js"></script>
  <script src="/__/firebase/8.6.8/firebase-firestore.js"></script>
  <script src="/Registration/firebase.js" type="text/javascript" charset="utf-8"></script>
  <script src="/Backend/FirebaseAuthentication.js"></script>
  <script src="/Backend/Firebasestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script>
    jQuery(function() {
      document.getElementById('container').style.display = 'none';
      jQuery('#preloader').load('/Preloader/index.html');
      jQuery('.links').load('/menu.html');
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          db.collection("users").doc(user.uid).get().then((doc) => {
            let data = doc.data();
            let participatedEvents = data['participatedEvents'];
            if (participatedEvents != null && participatedEvents != undefined) {
              if (participatedEvents.includes('BGMI')) {
                document.getElementsByClassName('BGMIBlock').style.display = '';
              }
              if (participatedEvents.includes('QUIZ')) {
                document.getElementsByClassName('QUIZBlock').style.display = '';
              }
              if (participatedEvents.includes('DEBATE')) {
                document.getElementsByClassName('DEBATEBlock').style.display = '';
              }
              if (participatedEvents.includes('SCI-PROJECT')) {
                document.getElementsByClassName('SCI-PROJECTBlock').style.display = '';
              }
            }
          });
        } else {}
      });
      setTimeout(function() {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('container').style.display = '';
      }, 4500);
    });
  </script>
  <style type="text/css" media="all">
    button {
      background: transparent;
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <div id="preloader" style="z-index: 1000;"></div>
  <div class="container" id="container">
    <div class="navbar">
      <div class="menu">
        <h3 class="logo">SIGCE <span>Events</span></h3>
        <div class="hamburger-menu">
          <div id="hamburger"class="bar"></div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div class="inner">
              <div id="formbackContainer" class="formbackContainer">
                <div class="formback BGMIBlock" style="display: none;">
                  <h4>BGMI</h4>
                  <label for="">
                    <p>
                      Add Member<a><i id="BGMIMember" class="fas fa-user-plus"></i></a>
                    </p>
                  </label>
                </div>
                <div class="formback QUIZBlock" style="display: none;">
                  <h4>QUIZ</h4>
                  <label for="">
                    <p>
                      Add Member<a><i id="QUIZMember" class="fas fa-user-plus"></i></a>
                    </p>
                  </label>
                </div>
                <div class="formback SCI-PROJECTBlock" style="display: none;">
                  <h4>INNOVATIVE IDEAS</h4>
                  <label for="">
                    <p>
                      Add Member<a><i id="IDEASMember" class="fas fa-user-plus"></i></a>
                    </p>
                  </label>
                </div>
                <div class="formback DEBATEBlock" style="display: none;">
                  <h4>DEBATE</h4>
                  <label for="">
                    <p>
                      Add Member<a><i id="DEBATEMember" class="fas fa-user-plus"></i></a>
                    </p>
                  </label>
                </div>
              </div>
              <div id="participantsDisplay" class="participantsDisplay">
                <div id="BGMIP" class="formbackP">
                  <h4>BGMI</h4>
                  <div class="searchP">
                    <div class="searchDiv">
                      <input type="text" name="" id="searchInput" value="" placeholder="Search"  onkeyup="sortEntries()">
                      <i class="bx bx-search"></i>
                    </div>
                  </div>
                  <div class="plistSearch" style="display: none;">
                    <div class="userFillSearch">
                    </div>
                  </div>
                  <div class="plist">
                    <div class="userFill">
                    </div>
                  </div>
                  <div class="backbtn" onclick="backBtn()">
                    <i class="fas fa-arrow-circle-left back"></i>
                    Back
                  </div>
                </div>
              </div>
            </header>
          </div>
          <div class="shadow one"></div>
          <div class="shadow two"></div>
        </div>
        <div class="links">
        </div>
      </div>

      <script src="script.js"></script>
    </body>
  </html>
