<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="/Registration/firebase.js" type="text/javascript" charset="utf-8"></script>
  <script src="/Backend/FirebaseAuthentication.js"></script>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>SIGCE Events Submissions</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    jQuery(function() {
      jQuery('.links').load('/menu.html')
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="menu">
        <a href="/" style="color: whitesmoke; text-decoration: none;">
          <h3 class="logo">SIGCE <span>Events</span></h3>
        </a>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div id="inner" class="inner">
              <div class="formback">
                <div class="drag-area">
                  <div class="icon">
                    <i class="fas fa-upload"></i>
                  </div>
                  <div class="header">
                    Drag And Drop To Upload File
                  </div>

                  <span>OR</span>
                  <button id="btnFiles" onclick="btnFiles()" type="">Browse Files</button>
                  <input type="file" hidden onchange="inputFile()" />
                </div>
                <button id="subFile">Submit</button>
              </div>
            </div>
          </div>
        </header>
      </div>

      <div class="shadow one"></div>
      <div class="shadow two"></div>
    </div>
    <div class="links"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
