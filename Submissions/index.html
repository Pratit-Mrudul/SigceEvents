<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024px" />
  <title>SIGCE/Events</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    jQuery(function() {
      jQuery('.links').load('/menu.html')
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="menu">
        <a href="/" style="color: whitesmoke; text-decoration: none;">
          <h3 class="logo">SIGCE <span>Events</span></h3>
        </a>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div id="inner" class="inner">

              <h3 class="title">Choose The Event</h3>
              <select onchange="inputsettings()" name="event" id="event">
                <option value="" selected="selected">Select</option>
                <option value="NAIL-ART">NAIL ART</option>
                <option value="POSTER">POSTER</option>
                <option value="MASK-PAINTING">MASK PAINTING</option>
                <option value="PHOTOGRAPHY">PHOTOGRAPHY</option>
                <option value="INSTRUMENTS">INSTRUMENTS</option>
                <option value="SKETCH">SKETCH</option>
                <option value="CHALK">CHALK ART/CARVING</option>
              </select>
            </div>
            <div id="card">
              <div class="file-input">
                <input type="file" id="file" class="file">
                <label for="file">Select file</label>
              </div>
            </div>

          </div>
        </header>
      </div>

      <div class="shadow one"></div>
      <div class="shadow two"></div>
    </div>

    <div class="links">
      <ul>
        <li>
          <a href="/" style="--i: 0.05s;">Home</a>
        </li>
        <li>
          <a href="/Event/" style="--i: 0.1s;">Events</a>
        </li>
        <li>
          <a href="/Co-ordinators/" style="--i: 0.15s;">Co-Ordinators</a>
        </li>
        <li>
          <a href="/Registration/" style="--i: 0.2s;">Registration</a>
        </li>
        <li>
          <a href="/Submissions/" style="--i: 0.25s;">Submission</a>
        </li>
        <li>
          <a href="/Credits/" style="--i: 0.3s;">Credits</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
