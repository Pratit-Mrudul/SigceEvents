<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024px" />
  <title>SIGCE/Events</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>

  <!-- CONTAINER -->
  <div class="container">
    <div class="navbar">
      <div class="menu">
        <h3 class="logo">SIGCE <span>Events</span></h3>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div class="inner">
              <div id="chooseevent">
                <h2 class="title">EVENT REGISTRATION</h2>
                <button onclick="regform()" class="btn">REGISTER NOW!</button>
              </div>
              <!-- FORM -->
              <div id="regform">
                <form class="formback" action="" method="get" accept-charset="utf-8">
                  <input type="text" name="" id="" value="" placeholder="Full-Name" required="required" />
                  <input type="email" name="" id="" value="" placeholder="College Email" required="required" />
                  <input type="number" name="" id="" value="" placeholder="Mobile Number" required="required" />
                  <label for="year">Year :
                    <select name="year" id="year" required="required">
                      <option value="select" selected="selected">Select</option>
                      <option value="FY">FIRST YEAR</option>
                      <option value="SY">SECOND YEAR</option>
                      <option value="TY">THIRD YEAR</option>
                    </select>
                  </label>

                  <label for="branch">Branch :
                    <select name="branch" id="branch" required="required">
                      <option value="select" selected="selected">Select</option>
                      <option value="COMP-PLAIN">Computer Plain</option>
                      <option value="AIML">AI & ML</option>
                      <option value="IOT">IOT</option>
                      <option value="ELECTRICAL">Electrical</option>
                      <option value="MECHANICAL">Mechanical</option>
                    </select>
                  </label>
                  <input type="number" name="" id="" value="" placeholder="Roll No." required="required" />
                  <label for="event">Event :
                    <select name="event" id="event" onchange="validate()" required="required">
                      <option value="select" selected="selected">Select</option>
                      <option value="POETRY-SHAYRI">POETRY/SHAYRI</option>
                      <option value="STANDUP">STANDUP</option>
                      <option value="NAIL-ART">NAIL ART</option>
                      <option value="DEBATE">DEBATE</option>
                      <option value="POSTER">POSTER</option>
                      <option value="SKRIBBLE">SKRIBBLE</option>
                      <option value="MASK-PAINTING">MASK PAINTING</option>
                      <option value="MUSIC">MUSIC</option>
                      <option value="DANCE">DANCE</option>
                      <option value="PHOTOGRAPHY">PHOTOGRAPHY</option>
                      <option value="SCI-PROJECT">SCI PROJECT IDEAS</option>
                      <option value="INSTRUMENT">INSTRUMENT</option>
                      <option value="QUIZ">QUIZ</option>
                      <option value="ELOCUTION">ELOCUTION</option>
                      <option value="CODING">CODING</option>
                      <option value="PUBG">PUBG</option>
                      <option value="CHALK">CHALK ART/CARVING</option>
                      <option value="CHESS">CHESS</option>
                    </select>
                  </label>
                  <!-- LANGUAGE -->
                  <div id="language" class="hideclass">
                    <label for="languageselect">Language : </label>
                    <select name="languageselect" id="languageselect" required="required">
                      <option value="select" selected="selected">Select</option>
                      <option value="English">English</option>
                      <option value="Marathi">Marathi</option>
                      <option value="Hindi">Hindi</option>
                    </select>
                  </div>
                  <!-- PROAGAINST -->
                  <div id="proagainst" class="hideclass">
                    <label for="proagainstselect">Pro/Against :
                      <select name="proagainstselect" id="proagainstselect" required="required">
                        <option value="select" selected="selected">Select</option>
                        <option value="PRO">PRO</option>
                        <option value="AGAINST">AGAINST</option>
                      </select>
                    </label>
                  </div>
                  <!-- TOPIC -->
                  <div id="topic" class="hideclass">
                    <input type="text" name="topic" id="topicvalue" placeholder="Topic" required="required" />
                  </div>
                  <!-- INSTRUMENT -->
                  <div id="instrument" class="hideclass">
                    <input type="text" name="instrument" id="instrumentselect" placeholder="Name Of Instrument" required="required">
                  </div>
                  <!-- CODING -->
                  <div class="hideclass" id="codelang">
                    <label for="codelanguageselect">Language : </label>
                    <select name="codelanguageselect" id="codelanguageselect" required="required">
                      <option value="select" selected="selected">Select</option>
                      <option value="PYTHON">PYTHON</option>
                      <option value="C++">C++</option>
                      <option value="JAVA">JAVA</option>
                    </select>
                  </div>
                  <!-- CHARACTER-ID -->
                  <div id="characterid" class="hideclass">
                    <input type="number" name="" id="" value="" placeholder="Character-ID" required="required" />
                    <input type="text/" name="" id="" placeholder="Pubg-Username" required="required" />
                  </div>
                  <!-- CHESS-ID -->
                  <div class="hideclass" id="chessid">
                    <input type="text" name="" id="" placeholder="Chess-Id" required="required">
                  </div>
                  <br>
                  <button type="submit" class="btnform">SUBMIT</button>
                </form>
              </div>
            </div>
          </div>
        </header>
      </div>

      <div class="shadow one"></div>
      <div class="shadow two"></div>
    </div>

    <div class="links">
      <ul>
        <li>
          <a href="event_home.html" style="--i: 0.05s;">Home</a>
        </li>
        <li>
          <a href="events-list.html" style="--i: 0.1s;">Events</a>
        </li>
        <li>
          <a href="co-ordinators.html" style="--i: 0.15s;">Co-Ordinators</a>
        </li>
        <li>
          <a href="registration.html" style="--i: 0.2s;">Registration</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
