<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="/Registration/firebase.js" type="text/javascript" charset="utf-8"></script>
  <script src="/Backend/FirebaseAuthentication.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024px" />
  <title>SIGCE/Events LogIn</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="/Registration/firebase.js" type="text/javascript" charset="utf-8"></script>
  <script src="/Backend/FirebaseAuthentication.js"></script>
  <script src="/Backend/Firebasestore.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    jQuery(function() {
      jQuery('.links').load('/menu.html')
    });
  </script>
  <style>

    .alert {
      width: 40%;
      height: 1%;
      margin: 5px auto;
      padding: 5px;
      border: 1px solid red;
      border-radius: 10px;
    }
    .alert-error {
      background-color: transparent;
      border-color: red;
      color: white;
      width: max-content;
      padding: 0 10px;
    }
    .SignUp {
      font-size: 14px;
    }
    .SignUp p {
      color: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="menu">
        <a href="/" style="color: whitesmoke; text-decoration: none;">
          <h3 class="logo">SIGCE <span>Events</span></h3>
        </a>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div class="inner">
              <div id="chooseevent">
              </div>
              <!-- FORM -->
              <div id="regform" class="formback">
                <form id="reg_form" class="" action="" method="post" accept-charset="utf-8">
                  <h4>Login</h4>
                  <br>
                  <input type="email" name="" id="loginEmail" value="" placeholder="College Email" required="required" />
                  <input type="password" name="" id="LoginPw" value="" placeholder="Password" required="required" />
                  <div id="alertBox"></div>
                  <button type="button" id="regformSubmit" class="btnform" onclick="getLoginData()">LogIn</button>
                </form>
                <div class="SignUp">
                  <p>
                    Create A New Account &nbsp; &nbsp;<a href="/Authentication/">Sign Up</a>
                  </p>
                </div>
              </div>
              <div id="emailVerify" style="display: none;">
                <div class='formback'>
                  <h2>Please Verify Your Email First!</h2>
                </div>
              </div>

            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="shadow one"></div>
    <div class="shadow two"></div>
  </div>

  <div class="links">
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
