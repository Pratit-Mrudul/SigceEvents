<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024px" />
  <title>SIGCE/Events LogIn</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
  <script src="Registration/firebase.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    jQuery(function() {
      jQuery('.links').load('/menu.html')
    });
  </script>
  <style>

    .alert {
      width: 40%;
      height: 1%;
      margin: 5px auto;
      padding: 5px;
      border: 1px solid red;
      border-radius: 10px;
    }
    .alert-error {
      background-color: transparent;
      border-color: red;
      color: white;
      width: max-content;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="menu">
        <a href="/" style="color: whitesmoke; text-decoration: none;">
          <h3 class="logo">SIGCE <span>Events</span></h3>
        </a>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main">
        <header>
          <div class="overlay">
            <div class="inner">
              <div id="chooseevent">
                <h2 class="title">EVENT REGISTRATION</h2>
                <button id="regFormFn" class="btn">REGISTER NOW!</button>
              </div>
              <!-- FORM -->
              <div id="regform">
                <form id="reg_form" class="formback" action="" method="post" accept-charset="utf-8">
                  <h4>Login</h4>
                  <br>
                  <input type="email" name="" id="loginEmail" value="" placeholder="College Email" required="required" />
                  <input type="password" name="" id="LoginPw" value="" placeholder="Password" required="required" />
                  <div id="LoginAlert"></div>
                  <button type="button" id="regformSubmit" class="btnform">LogIn</button>
                </form>
              </div>
            </div>
          </div>
        </header>
      </div>

      <div class="shadow one"></div>
      <div class="shadow two"></div>
    </div>

    <div class="links">
      <ul>
        <li>
          <a href="/" style="--i: 0.05s;">Home</a>
        </li>
        <li>
          <a href="/Event/" style="--i: 0.1s;">Events</a>
        </li>
        <li>
          <a href="/Co-ordinators/" style="--i: 0.15s;">Co-Ordinators</a>
        </li>
        <li>
          <a href="/Registration/" style="--i: 0.2s;">Registration</a>
        </li>
        <li>
          <a href="/Submissions/" style="--i: 0.25s;">Submission</a>
        </li>
        <li>
          <a href="/Credits/" style="--i: 0.3s;">Credits</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
